name: Run Gradle on puch to branch
on:
  push:
    branches:
      - build
jobs:
  gradle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Execute Gradle build
        run: ./gradlew build

      - name: Upload to server
        run: source <(grep mod_version gradle.properties) \
          && source <(grep archives_base_name gradle.properties) \
          && source <(grep loader_version gradle.properties) \
          && source <(grep minecraft_version gradle.properties) \
          && echo ${archives_base_name}-${mod_version}.jar \
          && mkdir output \
          && cd output \
          && cp ../build/libs/${archives_base_name}-${mod_version}.jar . \
          && cd .. \
          && echo "ok"

      - name: Upload build reports
        uses: actions/upload-artifact@v3
        with:
          name: mod
          path: output

